<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let row">{{row.createdAt | date:'medium'}}</td>
    </ng-container>

    <!-- company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
      <td mat-cell *matCellDef="let row">{{row.company}}</td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let row">{{row.position}}</td>
    </ng-container>

    <!-- jobPostUrl Column -->
    <ng-container matColumnDef="jobPostUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Post URL</th>
      <td mat-cell *matCellDef="let row">{{row.jobPostUrl}}</td>
    </ng-container>

    <!-- response Column -->
    <ng-container matColumnDef="response">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Response</th>
      <td mat-cell *matCellDef="let row">{{row.response}}</td>
    </ng-container>

    <!-- outcome Column -->
    <ng-container matColumnDef="outcome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Outcome</th>
      <td mat-cell *matCellDef="let row">{{row.outcome}}</td>
    </ng-container>

    <!-- updatedAt Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
      <td mat-cell *matCellDef="let row">{{row.updatedAt}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="callbackLoadForm(row)"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
