<app-table [callbackLoadForm]="loadForm"></app-table>
<div>
  <mat-card class="appsFormCard">
    <form
      class="appsForm"
      autocomplete="off"
      [formGroup]="updateForm"
      (ngSubmit)="onUpdate(updateForm.value)"
    >
      <mat-form-field appearance="fill">
        <mat-label>Company</mat-label>
        <input
          matInput
          type="text"
          formControlName="company"
          autocomplete="off"
          [value]="this.currentApplication?.company"
        />
      </mat-form-field>
      <mat-form-field appearance="fill" class="newAppForm">
        <mat-label>Position: </mat-label>
        <input
          matInput
          type="text"
          formControlName="position"
          autocomplete="off"
          [value]="this.currentApplication?.position"
        />
      </mat-form-field>
      <mat-form-field appearance="fill" class="newAppForm">
        <mat-label>Job Post URL: </mat-label>
        <input
          matInput
          type="text"
          formControlName="jobPostUrl"
          autocomplete="off"
          [value]="this.currentApplication?.jobPostUrl"
        />
      </mat-form-field>
      <mat-form-field appearance="fill" class="newAppForm">
        <mat-label>Description: </mat-label>
        <textarea
          matInput
          rows="10"
          type="textarea"
          formControlName="description"
          autocomplete="off"
          [value]="this.currentApplication?.description"
        ></textarea>
      </mat-form-field>
      
        <mat-label>Have they responded yet?</mat-label>
        <mat-slide-toggle checked="this.currentApplication?.response" formControlName="response">{{this.currentApplication?.response}}</mat-slide-toggle>
      
      <mat-form-field appearance="fill">
        <mat-label>Outcome</mat-label>
        <mat-select
          [value]="this.currentApplication?.outcome"
          formControlName="outcome"
        >
          <mat-option value="SECOND_INTERVIEW">SECOND_INTERVIEW</mat-option>
          <mat-option value="ACCEPTED">ACCEPTED</mat-option>
          <mat-option value="REJECTED">REJECTED</mat-option>
          <mat-option value="GHOSTED">GHOSTED</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card>
</div>
